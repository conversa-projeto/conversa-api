<!DOCTYPE html>
<html>
<head>
	<title>WebSocket demo client</title>
</head>

<body>

	<script>
		const socket = new WebSocket('ws://localhost:82');

		// Connection opened
		socket.addEventListener('open', function (event) {
			socket.send(JSON.stringify(
			  {			  
			    "recurso": "arquivo.tipo",
			    "metodo": "obter",             
			    "dados": [                     
			      {
			        "campo": "id",
			        "tipo": "numero",
			        "operador": "em",
			        "valor": [
			        	1, 
			        	2, 
			        	3
			        ]
			      },
			      {
			        "campo": "descricao",
			        "tipo": "texto",
			        "operador": "contem",
			        "valor": "%e%"
			      }
			    ]
			  }
			));
		});

		// Listen for messages
		socket.addEventListener('message', function (event) {
		    document.body.innerHTML = event.data;
		});
	</script>

</body>

</html>
